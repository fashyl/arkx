<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- A CSS pseudo-class is a keyword added to a selector 
        that specifies a special state of the selected element(s). -->

        <div><a href="https://www.google.com"> google.com </a></div>
        <div><button>click me!</button></div>

        <ul>
            <li>This is element #1</li>
            <li>This is element #2</li>
            <li>This is element #3</li>
            <li>This is element #4</li>
            <li>This is element #5</li>
            <li>This is element #6</li>
            <li>This is element #7</li>
        </ul>
</body>
</html>
