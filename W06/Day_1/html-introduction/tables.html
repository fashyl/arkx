<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table> 
        <!-- consists of one <table> element and one or more <tr>, <th>, and <td> elements. -->
        <tr> <!-- table row -->
          <th>Month</th> <!-- table header-->
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td> <!-- table element (data)-->
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td> <!-- table element (data)-->
          <td>$120</td>
        </tr>
        <tr>
          <td>March</td> <!-- table element (data)-->
          <td>$99</td>
        </tr>
        <tr>
          <td>April</td> <!-- table element (data)-->
          <td>$0</td>
        </tr>
        <tr>
          <td>Total</td> <!-- table element (data)-->
          <td>$319</td>
        </tr>
      </table> 
      <br>
      <table>
        <tr bgcolor="grey">
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr align="center">
            <td>8:00am</td>
            <td>9:00am</td>
            <td>8:00am</td>
            <td>7:00am</td>
            <td>6:00am</td>
            <td>9:00am</td>
            <td>10:00am</td>
        </tr>
      </table>
</body>
</html>
