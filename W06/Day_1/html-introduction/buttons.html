<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>

    <a href="https://www.google.com" target="_blank">
        <button type="button" style="color: lime;" onclick="doSomething()">Click me</button>
    </a>

    <br>
    <button type="button" onclick="doSomething()">Ghyrha</button>
    <h1 id="test">Hello!</h1>

    <script>
        function doSomething() {
            document.getElementById("test").innerHTML = "Goodbye!"
        }
    </script> <!-- nobda -->

    <!-- Inside a <button> element you can put text (and tags like <i>, <b>, <strong>, <br>, <img>, etc.). 
    That is not possible with a button created with the <input> element! -->

    <!-- Tip: Always specify the type attribute for a <button> element, 
        to tell browsers what type of button it is. -->
</body>
</html>
