<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The HTML <form> element is used to create an HTML form for user input: -->
    <!-- https://www.w3schools.com/html/html_forms.asp -->

    <!-- The HTML <input> element is the most used form element.
    An <input> element can be displayed in many ways, depending on the type attribute. -->
    <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
    <form action="/action_page.php" method="post">
        
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="birthday">Birthday:</label><br>
    <input type="date" name="bdate" id="bdate" required><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" placeholder="johndoe@doman.com"><br>
    <label for="sex">Genre:</label><br>
    <input type="radio" name="sex" id="sex" value="male">
    <label for="sex">Male</label>
    <input type="radio" name="sex" id="sex" value="female">
    <label for="sex">Female</label><br>

    <label for="payment">Payment:</label>
    <select name="payment" id="payment">
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="giftcard">Gift Card</option>
    </select><br>
    
    <input type="submit" value="Submit">
    </form>
    <!-- defines a button for submitting the form data to a form-handler. -->
</body>
</html>
