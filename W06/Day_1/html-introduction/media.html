<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- Embed an image in an HTML page. -->
    <!-- Images are not technically inserted into a web page;  -->
    <!-- images are linked to web pages. -->
    <!-- src and alt attributes are required. -->
    <img src="assets/Quipsologies.jpeg" alt="An image of a Mocha Pot" title="Mocha Pot">
    
    <!-- Note: Also, always specify the width and height of an image.  -->
    <img src="assets/Quipsologies.jpeg" alt="An image of a Mocha Pot" width="300">

    <!-- To link an image to another document or url,simply nest the <img> tag inside an <a> tag -->
    <a href="https://en.wikipedia.org/wiki/Moka_pot">
        <img src="assets/Quipsologies.jpeg" alt="An image of a Mocha Pot" width="150">
    </a>

    <!-- Embed sound content in a document, such as music or other audio streams. -->
    <!-- https://www.w3schools.com/tags/tag_audio.asp -->
    <!-- MP3, WAV, and OGG. -->
    <!-- autoplay loop muted-->
    <audio controls src="assets/audio.mp3"></audio>
    
    <!-- to embed video content in a document, such as a movie clip or other video streams. -->
    <!-- https://www.w3schools.com/tags/tag_video.asp -->
    <!-- MP4, WebM, and OGG. -->
    <!-- autoplay loop muted poster height width preload-->
    <video controls src="__" poster="assets/Quipsologies.jpeg"></video>
</body>
</html>
