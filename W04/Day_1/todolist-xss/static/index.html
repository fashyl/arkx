<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <ul id="todo-list">
        <li>
          <div class="todo-item">
            <span class="todo-title">Task 1</span>
            <div class="buttons">
              <button class="update">Update</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </li>
        <li>
          <div class="todo-item">
            <span class="todo-title">Task 2</span>
            <div class="buttons">
              <button class="update">Update</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </li>
      </ul>
      <button class="add">Add New Item</button>
    </div>
  </body>
</html>
