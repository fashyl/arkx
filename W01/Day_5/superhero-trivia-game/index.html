<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Trivia Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .option {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Superhero Trivia Game</h1>
    <div id="question"></div>
    <div id="options"></div>

    <script src="./superhero-trivia.js" defer></script>
</body>
</html>
