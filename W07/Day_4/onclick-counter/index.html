<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/image/stopwatch.png" type="image/x-icon">


    <title>Counter On Click</title>
</head>
<body>

    <!-- container of all elements -->
    <div class="counter-container">

        <!-- heading counter -->
        <h1>Counter</h1>

        <!-- Count score change on click -->
        <div class="Count">0</div>

        <!-- counter button -->
        <div class="counter-button">

            <input id="Increase" type="button" value="Increase">
            <input id="Reset" type="button" value="Reset">
            <input id="Decrease" type="button" value="Decrease">

        </div>

    </div>
</body>
</html>
